<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bf953f;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#fcf6ba;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b38728;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#fbf5b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bf953f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background: Rounded Square with Gold Border -->
  <rect x="16" y="16" width="480" height="480" rx="128" ry="128" fill="#0a0a0a" stroke="url(#gold-gradient)" stroke-width="16" />
  
  <!-- The "J" Initial -->
  <text x="50%" y="72%" font-family="'Playfair Display', 'Didot', 'Bodoni MT', serif" font-size="400" font-weight="bold" fill="url(#gold-gradient)" text-anchor="middle">
    J
  </text>
</svg>
